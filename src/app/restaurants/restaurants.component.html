<section class="content-header">
  <h1 style="margin-bottom:15px;">
    Todos os Restaurantes
  </h1>
  <h1>
      <a class="search-link pull-right"><i class="fa fa-search"></i></a>
  </h1>

  <div class="row">

    <div class="col-xs-11">
      <form [formGroup]="searchForm">
        <div class="form-group">
          <input type="text" formControlName="searchControl"
                  class="form-control" placeholder="O que vocÃª estÃ¡ procurando?">
        </div>
      </form>
    </div>
  </div>
</section>

<section class="content">

  <div class="row">
    <div *ngFor="let restaurant of restaurants" class="col-sm-6 col-xs-12">
      <mt-restaurant [restaurant]="restaurant"></mt-restaurant>
    </div>
    <div *ngIf="restaurants?.length === 0" class="col-xs-12">
      <p class="lead text-center">
        Nenhum restaurante encontrado
      </p>
    </div>
  </div>
</section>
